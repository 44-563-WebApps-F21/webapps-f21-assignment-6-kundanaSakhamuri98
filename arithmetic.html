<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>         
</head>
<body>
    <header>
        <h2>Sai Lakshmi Kundana Sakhamuri Computers</h2>
      </header>
 
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>

<br>
<form>
    <label for="form1_base">Enter a base</label>
    <input type="number" id="base" name="base" value=10> <br>

    <label for="exponent">Enter an exponent</label>
    <input type="number" id="exponent" name="exponent" value=2><br>

    <input type="button" onclick="powers()" value="Compute">

    <p id="exponent_value">This text will give the compute results</p>
</form>

<form > 
    <input type="radio" id="+" name="calculation" value="plus" onclick="processRadio()">
    <label for="+">Addition</label></br>

    <input type="radio" id="-" name="calculation" value="minus" onclick="processRadio()">
    <label for="-">Subtraction</label></br>

    <input type="radio" id="*" name="calculation" value="times" onclick="processRadio()">
    <label for="*">Multiplication</label></br>

    <input type="radio" id="/" name="calculation" value="divide" onclick="processRadio()">
    <label for="">Division</label></br>

    <p id="arthimetic_result">This text will give the results</p>
</form>

<script> 
function processRadio(){
    var num1 = document.getElementById("base").value;
    var num2 = document.getElementById("exponent").value;
    var res = 0;
    out = document.getElementById("res")
    if (document.getElementById("+").checked) {
        res = parseFloat(num1) + parseFloat(num2);
    }
    if (document.getElementById("-").checked) {
        res = num1 - num2;
    }
    if (document.getElementById("*").checked) {
        res = num1 * num2;
    }
    if (document.getElementById("/").checked) {
        res = num1 / num2;
    }
    document.getElementById("arthimetic_result").innerHTML = res;          
}
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function powers(){
    var input_base = document.getElementById("base").value;
    var input_exponent = document.getElementById("exponent").value;
    var result = "";
    for (var i = 1; i <= input_exponent; i++) {
        if (i == 1)
            result = input_base;
        else
            result = result + " " + Math.pow(input_base, i);
        document.getElementById("exponent_value").innerHTML = result;
    }
}
</script>

</body>
</html>
