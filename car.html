<!DOCTYPE html>
<html>
<head>
    <title>Order Cars</title>         
</head>
<body>
    <header>
        <h2>Sai Lakshmi Kundana Sakhamuri orders a car </h2>
      </header>

<br>
<p id="result">This text will be replaced </p>

<form>
    <input type="checkbox" id="electric_id" value="electric">
    <label for="electric_id">electric</label></br>

    <input type="checkbox" id="ac_id" value="ac">
    <label for="ac_id">ac</label></br>

    <input type="checkbox" id="gps_id"  value="gps">
    <label for="gps_id">gps</label></br>

    <input type="button" onclick="orderCar()" value="Order a car">
</form>
<p id="car_obj">This text will give the results of ordering a car</p>

<br>
<form>
    <label for="form_property">Enter a property</label>
    <input type="text" id="form_property" name="property" value=color> <br>

    <label for="form_value">Enter a value</label>
    <input type="text" id="form_value" name="value"> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>


<script>
var my_car = {}
function orderCar(){
    var my_car = {}
    if (document.getElementById("electric_id").checked)
        my_car.electric = true;
    else
        my_car.electric = false;
    if (document.getElementById("ac_id").checked)
        my_car.ac = true;
    else
        my_car.ac = false;
    if (document.getElementById("gps_id").checked)
        my_car.gps = true;
    else
        my_car.gps = false;
        document.getElementById("car_obj").innerHTML = "electric: " + my_car.electric + "   ac: " + my_car.ac + "   gps: " + my_car.gps;
}

function updateCar()
{
    var property = document.getElementById("form_property").value;
    var value = document.getElementById("form_value").value;
    my_car[property] = value;
    document.getElementById("car_obj").innerHTML = "my_car[]=  " + JSON.stringify(my_car);
}

</script>

</body>
</html>
