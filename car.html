<!DOCTYPE html>
<html>
<head>
    <title>Order Cars</title>         
</head>
<body>
    <header>
        <h2>Sai Lakshmi Kundana Sakhamuri orders a car </h2>
      </header>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<form>
    <input type="checkbox" id="electric_id" value="electric">
    <label for="electric_id">electric</label></br>

    <input type="checkbox" id="ac_id" value="ac">
    <label for="ac_id">ac</label></br>

    <input type="checkbox" id="gps_id"  value="gps">
    <label for="gps_id">gps</label></br>

    <input type="button" onclick="orderCar()" value="Order a car">
</form>
<p id="car_obj">This text will give the results of ordering a car</p>

<script>
var my_car = {}
function orderCar(){
    var my_car = {}
    if (document.getElementById("electric_id").checked)
        my_car.electric = true;
    else
        my_car.electric = false;
    if (document.getElementById("ac_id").checked)
        my_car.ac = true;
    else
        my_car.ac = false;
    if (document.getElementById("gps_id").checked)
        my_car.gps = true;
    else
        my_car.gps = false;
        document.getElementById("car_obj").innerHTML = "electric: " + my_car.electric + "   ac: " + my_car.ac + "   gps: " + my_car.gps;
}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
